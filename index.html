<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">  
  <title>Frontend Mentor | Interactive pricing component</title>

 
</head>
<body>
  <main>
    <h1>Simple, traffic-based pricing</h1>
    <h3>sign-up for our 30-day trial. no credit card required.</h3>
  </main>
  <div class="mainCard">
    <div class="grid">
      <h3 class="pageview">100k PAGEVIEWS</h3>
      <h3 class="billing"><span>$16.00 </span>/ month</h3>
      <div class="range">
        <input type="range" name="" id="" min="0" max="4" value="2">
        <div class="progress"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="monthly">
        <h4>monthly billing</h4>
        <div class="switch">
          <div class="circle"></div>
        </div>
      </div>
      <div class="yearly">
        <h4>yearly billing</h4>
        <span class="big">25% discount</span>
        <span class="small">-25%</span>
      </div>
    </div>
    <hr>
    <div class="submit">
      <ul>
        <li><img src="images/icon-check.svg" alt="">Unlimited websites</li>
        <li><img src="images/icon-check.svg" alt="">100% data ownership</li>
        <li><img src="images/icon-check.svg" alt="">Email reports</li>
      </ul>
      <button type="button">Start my trail</button>
    </div>
  </div>
  <script src="component.js"></script>
</body>
</html>
